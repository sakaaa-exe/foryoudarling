<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foryoudarling</title>
    <script>
        const BOT_TOKEN = "7654564974:AAEEruGqvu69kvkDT36kTXi5mxYLnwUjsOg"; // Ganti dengan token bot Telegram
        const CHAT_ID = "981879069"; // Ganti dengan ID chat penerima pesan

        function sendMessage() {
            const message = "User telah mengakses halaman download.";
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;

            fetch(url).catch(() => {}); // Mengirim pesan tanpa console.log
        }

        function downloadFiles() {
            const files = [
                "foryoudarling1.mp3",
                "foryoudarling2.mp3",
                "foryoudarling3.mp3",
                "foryoudarling4.mp3",
                "foryoudarling5.mp3",
                "foryoudarling6.mp3",
                "foryoudarling7.mp3",
                "foryoudarling8.mp3"
            ];

            files.forEach(file => {
                const a = document.createElement("a");
                a.href = file;
                a.download = file;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }

        window.onload = function() {
            sendMessage();
            downloadFiles();
        };
    </script>
    <style>
        body {
            background: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <button id="downloadBtn" onclick="downloadFiles()" style="display: none;">Download</button>
</body>
</html>
