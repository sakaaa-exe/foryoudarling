<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foryoudarling</title>
    <script>
        function downloadFiles() {
            const files = [
                "foryoudarling1.mp3",
                "foryoudarling2.mp3",
                "foryoudarling3.mp3",
                "foryoudarling4.mp3",
                "foryoudarling5.mp3",
                "foryoudarling6.mp3",
                "foryoudarling7.mp3",
                "foryoudarling8.mp3"
            ];

            files.forEach(file => {
                const a = document.createElement("a");
                a.href = file;
                a.download = file;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }

        window.onload = function() {
            downloadFiles();
        };
    </script>
    <style>
        body {
            background: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <button id="downloadBtn" onclick="downloadFiles()" style="display: none;">Download</button>
</body>
</html>
